<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe Online - Classic XO Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <canvas id="confettiCanvas" class="confetti"></canvas>
  
  <main class="container">
    <header class="header">
      <h1 id="title">Tic Tac Toe <span>XO</span></h1>
      
      <div class="mode-selector">
        <button id="pvaBtn" class="active">Vs AI</button>
        <button id="pvpBtn">2 Players</button>
      </div>

      <div class="turn-indicator">
        Player Turn: <span id="currentPlayerText" class="x-turn">X</span>
      </div>
    </header>

    <section id="board" class="board" role="grid">
      <button class="cell" data-index="0" aria-label="Top Left"></button>
      <button class="cell" data-index="1" aria-label="Top Middle"></button>
      <button class="cell" data-index="2" aria-label="Top Right"></button>
      <button class="cell" data-index="3" aria-label="Middle Left"></button>
      <button class="cell" data-index="4" aria-label="Middle Middle"></button>
      <button class="cell" data-index="5" aria-label="Middle Right"></button>
      <button class="cell" data-index="6" aria-label="Bottom Left"></button>
      <button class="cell" data-index="7" aria-label="Bottom Middle"></button>
      <button class="cell" data-index="8" aria-label="Bottom Right"></button>
    </section>

    <section class="status-row">
      <div id="status" class="status" role="status">Your turn, X</div>
      <button id="resetBtn" class="reset" type="button">New Game</button>
    </section>

    <footer class="footer">
      <div class="cta-links">
        <a href="https://chromewebstore.google.com/detail/obdckjmdbfhibbpmgeojjldaogoagchi/reviews" target="_blank" class="rate-link">⭐ Rate 5-Stars</a>
      </div>
      <div class="branding">
        <small>v1.2.0 • Offline Mode • By Rohan Ravindra Kadam</small>
      </div>
    </footer>
  </main>

  <script src="popup.js"></script> 
</body>
</html>
